name: Commit Lint

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  commitlint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Lint commit messages (PR)
        if: github.event_name == 'pull_request'
        run: bunx commitlint --from "${{ github.event.pull_request.base.sha }}" --to "${{ github.event.pull_request.head.sha }}" --verbose

      - name: Lint commit messages (push)
        if: github.event_name == 'push'
        run: bunx commitlint --from "${{ github.event.before }}" --to "${{ github.sha }}" --verbose
